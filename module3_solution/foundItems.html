<ul class="list-group">
  <li class="list-group-item" ng-repeat="item in menu.foundList">
    name: {{item.name}},
    short_name: {{item.short_name}},
    description: {{ item.description }} <br>
    <button ng-click="menu.onRemove({index: $index});">Don't want this one</button>
  </li>
</ul>

<div class="error" ng-if="menu.nothingFound()">Nothing found</div>
